@(title:String="hoge")(topics:Array[String])

@makelist(thelist:Array[String])={
    <ul>
        @for(item <- thelist){
            <li>@item</li>
        }
    </ul>
}

@viewtest_main("My New Page") {
    <section id="content">
            <h1>title is @title</h1>
            <h2>my new page</h2>
            @makelist(topics)
        </section>
}
